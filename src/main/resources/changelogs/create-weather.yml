databaseChangeLog:
  -  changeSet:
       id:  create-weather
       author:  Stas
       changes:
         -  createTable:
              tableName:  weather
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                -  column:
                     name:  city_id
                     type:  int
                     constraints:
                       nullable: false
                       foreignKeyName: fk_city_id
                       references: city(id)
                - column:
                    name: temperature
                    type:  double
                    constraints:
                      nullable: false
                - column:
                    name: time
                    type: timestamp
                    constraints:
                      nullable: false