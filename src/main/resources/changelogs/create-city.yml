databaseChangeLog:
  -  changeSet:
       id:  create-city
       author:  Stas
       changes:
         -  createTable:
              tableName:  city
              columns:
                -  column:
                     name:  id
                     type:  int
                     autoIncrement:  true
                     constraints:
                       primaryKey:  true
                -  column:
                     name:  name
                     type:  text
                     constraints:
                       nullable:  false